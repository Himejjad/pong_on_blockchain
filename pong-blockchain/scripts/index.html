

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Tournament Scores</h1>
    
    <div>
        <h2>Submit Score</h2>
        <input type="text" id="playerName" placeholder="Player Name" />
        <input type="number" id="score" placeholder="Score" />
        <button onclick="submitScore()">Submit Score</button>
    </div>

    <div>
        <h2>View Scores</h2>
        <button onclick="getScores()">Get Scores</button>
        <ul id="scoreList"></ul>
    </div>

    <script>
        let web3;
        let contractAddress = '0x5fbdb2315678afecb367f032d93f642f64180aa3'; // Replace with your deployed contract address
        let abi =[
    {
        "anonymous": false,
        "inputs": [
            {
                "indexed": false,
                "internalType": "string",
                "name": "playerName",
                "type": "string"
            },
            {
                "indexed": false,
                "internalType": "uint256",
                "name": "score",
                "type": "uint256"
            },
            {
                "indexed": false,
                "internalType": "uint256",
                "name": "timestamp",
                "type": "uint256"
            }
        ],
        "name": "ScoreSubmitted",
        "type": "event"
    },
    {
        "inputs": [],
        "name": "getScores",
        "outputs": [
            {
                "components": [
                    {
                        "internalType": "string",
                        "name": "playerName",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "score",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "timestamp",
                        "type": "uint256"
                    }
                ],
                "internalType": "struct TournamentScores.Score[]",
                "name": "",
                "type": "tuple[]"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "uint256",
                "name": "",
                "type": "uint256"
            }
        ],
        "name": "scores",
        "outputs": [
            {
                "internalType": "string",
                "name": "playerName",
                "type": "string"
            },
            {
                "internalType": "uint256",
                "name": "score",
                "type": "uint256"
            },
            {
                "internalType": "uint256",
                "name": "timestamp",
                "type": "uint256"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "playerName",
                "type": "string"
            },
            {
                "internalType": "uint256",
                "name": "score",
                "type": "uint256"
            }
        ],
        "name": "submitScore",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    }
];
        let contract;

        // Function to initialize web3 and request account access
        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                // Initialize web3 instance
                web3 = new Web3(window.ethereum);

                // Request account access
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log('Connected account:', accounts[0]);

                    // Initialize contract instance
                    contract = new web3.eth.Contract(abi, contractAddress);
                } catch (error) {
                    console.error("User denied account access", error);
                }
            } else {
                console.log('Please install MetaMask!');
            }
        }

        // Submit score to contract
        async function submitScore() {
            const playerName = document.getElementById('playerName').value;
            const score = document.getElementById('score').value;

            if (!contract) {
                alert('Contract is not initialized. Please refresh the page.');
                return;
            }

            const accounts = await web3.eth.getAccounts();
            const account = accounts[0];

            try {
                await contract.methods.submitScore(playerName, score).send({ from: account });
                alert('Score Submitted!');
            } catch (error) {
                console.error("Error submitting score:", error);
            }
        }

        // Get scores from the contract
        async function getScores() {
            if (!contract) {
                alert('Contract is not initialized. Please refresh the page.');
                return;
            }

            try {
                const scores = await contract.methods.getScores().call();
                const scoreList = document.getElementById('scoreList');
                scoreList.innerHTML = '';

                scores.forEach(score => {
                    const listItem = document.createElement('li');
                    // const timestampp = new Date(score.timestamp.toNumber() * 1000).toLocaleString();
                    listItem.innerText = `Player: ${score.playerName}, Score: ${score.score}`;
                    scoreList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching scores:", error);
            }
        }

        // Initialize the application when the page loads
        window.onload = init;
    </script>
</body>
</html>
